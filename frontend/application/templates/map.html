<!-- Google Maps Directive Generated by Controller: mapCtrl -->
<div id="map-container">
  <ng-map zoom="15" center="current-location" geo-fallback-center="-22.907430, -43.188326" styles='[{"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},{"featureType":"administrative.locality","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#AFFFA0"}]},{"featureType":"landscape","elementType":"geometry.fill","stylers":[{"color":"#00ff8c"}]},{"featureType":"landscape","elementType":"geometry.stroke","stylers":[{"color":"#19d06d"}]},{"featureType":"poi","elementType":"all","stylers":[{"color":"#EAFFE5"},{"visibility":"off"}]},{"featureType":"poi.business","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.government","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#59A499"}]},{"featureType":"road","elementType":"geometry.stroke","stylers":[{"color":"#F0FF8D"},{"weight":2.2}]},{"featureType":"water","elementType":"all","stylers":[{"visibility":"on"},{"color":"#1A87D6"}]}]'>

    <!-- Pokémon Info Window When Click -->
    <info-window id="pokemonInfo">
      <div class="pokemonview" ng-non-bindable>
        <center>
          <p>
            <img ng-src="http://www.pokestadium.com/sprites/xy/{{pokemonName | lowercase | pokemonReplace}}.gif">
          </p>
          <span class="pokemonName">{{pokemonName}}</span>
          <p>
            <button class="catch" ng-click="catchPokemon(pokemonMarker)">
              <img ng-src="assets/img/pokeball.png" width="20"><br />
              <span class="catch_text">Catch !</span>
            </button>
          </p>
        </div>
      </center>
    </info-window>

    <!-- Pokémon Marker on the Map (MongoDB) -->
    <marker id="{{marker.id}}" ng-repeat="marker in markers" icon="{{marker.icon}}" position="{{marker.position}}" on-click="displayPokemonInfo(marker)"></marker>
  </ng-map>
</div>
