<!-- Google Maps Directive Generated by Controller: mapCtrl -->
<div id="map-container">
  <ng-map zoom="15" center="current-location" geo-fallback-center="-22.907430, -43.188326">

    <!-- Pokémon Info Window When Click -->
    <info-window id="pokemonInfo">
      <div class="pokemonview" ng-non-bindable>
        <center>
          <p>
            <img class="pokemonlabel" ng-src="http://sprites.pokecheck.org/i/{{pokemonMarker|pokemonNumber}}.gif">
          </p>
          <p>
            <button class="caught">
              <img ng-src="assets/img/caught.png" width="20"><br />
              Caught!
            </button>
          </p>
       </div>
     </center>
   </info-window>

   <!-- Pokémon Marker in the Map -->
   <marker id="{{marker.id}}" ng-repeat="marker in markers" icon="{{marker.icon}}" position="{{marker.position}}" on-click="displayPokemonInfo(marker)"></marker>
 </ng-map>
</div>
